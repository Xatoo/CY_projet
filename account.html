<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- Définition de l'encodage des caractères et des paramètres de la page -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte utilisateur</title>
    <!-- Lien vers le fichier CSS pour le style -->
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Récupération de l'ID de l'utilisateur depuis l'URL
            var urlParams = new URLSearchParams(window.location.search);
            var accountId = urlParams.get('id');
            // Mise à jour de l'iframe avec l'ID de l'utilisateur
            var iframe = document.getElementById('account-iframe');
            iframe.src = 'account.php?id=' + accountId;
        });
    </script>
</head>

<!-- Insertion de la navigation avec une iframe -->
<iframe src="../../../nav.php" width="100%" height="127px" frameborder="0"></iframe>

<body>
    <!-- Formulaire pour afficher le profil utilisateur -->
    <form class="form">
        <h1><p class="form-title">Votre profil</p></h1>
        <!-- Iframe pour afficher les informations du compte -->
        <iframe id="account-iframe" src="account.php" width="100%" height="375px" frameborder="0"></iframe> 
    </form>
    <!-- Div pour le style supplémentaire du formulaire -->
    <div class="form" style="box-shadow: none; background-color: #1a2226">
    </div>
</body>

<footer>
    <!-- Insertion du pied de page avec une iframe -->
    <iframe src="footer.html" width="100%" height="100%" frameborder="0"></iframe>
</footer>

</html>
