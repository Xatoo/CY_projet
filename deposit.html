    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          min-height: 100vh;
          display: flex;
          flex-direction: column;

        .container {
            display: flex;
            justify-content: center;

        .form-container {

            text-align: center;

            margin-bottom: 20px;
        }

        .input-container {
            margin-bottom: 20px;
        }

        .input-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-container input,
        .input-container textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .input-container textarea {
            resize: vertical;

        .submit-btn {
            display: block;

<body>
    <iframe src="../../../nav.php" width="100%" height="127px" frameborder="0"></iframe>
    </br></br>
    <div class="container">
        <div class="form-container">
            <h1 class="form-title">Ajouter un conseil</h1>
            <!-- Formulaire d'ajout de conseil -->
            <form id="conseilForm" action="add-conseil.php" method="post">
                <!-- Champ pour le titre -->
                <div class="input-container">
                    <label for="titre">Titre :</label>
                    <textarea id="titre" name="titre" rows="1" maxlength="32" oninput="updateCharCount('titre', 'titreCharCount')" required></textarea>
                    <p class="charCount" id="titreCharCount">0 / 32 caractères</p>
                </div>
                <!-- Champ pour le texte tease -->
                <div class="input-container">
                    <label for="texteTease">Texte Tease :</label>
                    <textarea id="texteTease" name="texteTease" rows="4" maxlength="60" oninput="updateCharCount('texteTease', 'texteTeaseCharCount')" required></textarea>
                    <p class="charCount" id="texteTeaseCharCount">0 / 60 caractères</p>
                </div>
                <!-- Menu déroulant pour la matière -->
                <div class="input-container">
                    <label for="matiere">Matière :</label>
                    <select id="matiere" name="matiere" required>
                        <option value="">Sélectionnez une matière</option>
                        <option value="Français">Français</option>
                        <option value="Anglais">Anglais</option>
                        <option value="SVT">SVT</option>
                        <option value="Physique">Physique</option>
                        <option value="Philosophie">Philosophie</option>
                        <option value="Mathématique">Mathématique</option>
                    </select>
                </div>
                <!-- Menu déroulant pour la classe recommandée -->
                <div class="input-container">
                    <label for="classeRecommandee">Classe recommandée :</label>
                    <select id="classeRecommandee" name="classeRecommandee" required>
                        <option value="">Sélectionnez une classe</option>
                        <option value="6ème">6ème</option>
                        <option value="5ème">5ème</option>
                        <option value="4ème">4ème</option>
                        <option value="3ème">3ème</option>
                        <option value="Seconde">Seconde</option>
                        <option value="Première">Première</option>
                        <option value="Terminale">Terminale</option>
                    </select>
                </div>
                <!-- Champ pour le conseil -->
                <div class="input-container">
                    <label for="conseil">Conseil :</label>
                    <textarea id="conseil" name="conseil" rows="8" required></textarea>
                </div>
                <!-- Bouton de soumission -->
                <div class="input-container">
                    <input type="submit" class="submit-btn" value="Ajouter">
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
